<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Vas a jugar Roblox?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #siBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¿Vas a Jugar Roblox mÃ¡s de rato?</h1>
        <button id="siBtn" class="btn">SÃ­</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <script>
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;

        siBtn.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1) {
                siBtn.style.transform = 'scale(1.2)';
                siBtn.textContent = 'Â¿Enserio?';
            } else if (clickCount === 2) {
                siBtn.textContent = 'Ok ðŸ‘:D';
                createFireworks();
                siBtn.style.transform = 'scale(1.5)';
            }
        });

        noBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            siBtn.style.transform = 'scale(' + (parseFloat(siBtn.style.transform.replace('scale(', '').replace(')', '') || 1) + 0.1) + ')';
        });

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(firework);

                    firework.style.animation = 'explode 1s forwards';

                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        // Efecto de partÃ­culas de fondo
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'rgba(255,255,255,0.5)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 100);
    </script>
</body>
</html>
